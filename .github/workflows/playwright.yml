name: End-to-End Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and start all services
        run: docker compose up --build -d

      - name: Wait for application to be ready
        run: |
            timeout=300
            interval=5
            elapsed=0
            until curl -s http://drill-and-practice:7777 | grep "ok"; do
            if [ "$elapsed" -ge "$timeout" ]; then
                echo "Application failed to become ready within $timeout seconds."
                exit 1
            fi
            echo "Waiting for application..."
            sleep $interval
            elapsed=$((elapsed + interval))
            done

      - name: Run Playwright tests
        run: $ docker compose up -d drill-and-practice database && \ 
            docker compose run --rm --entrypoint=npx e2e-playwright playwright test && \
            docker compose rm -sf e2e-playwright

      - name: Stop Docker services
        run: docker-compose down --remove-orphans